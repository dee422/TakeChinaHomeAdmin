<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; }
        .header { text-align: center; border-bottom: 2px solid #2E7D32; padding-bottom: 10px; }
        .content { margin-top: 20px; line-height: 1.6; }
        .field { margin-bottom: 10px; }
        .label { font-weight: bold; color: #666; }
    </style>
</head>
<body>
<div class="header">
    <h1>雅鉴·正式卷宗</h1>
    <p>订单编号：<span id="orderId">--</span></p>
</div>
<div class="content">
    <div class="field"><span class="label">意向礼品：</span><span id="giftName">--</span></div>
    <div class="field"><span class="label">订购数量：</span><span id="qty">--</span></div>
    <div class="field"><span class="label">交付日期：</span><span id="date">--</span></div>
    <div class="field"><span class="label">联系方式：</span><span id="contact">--</span></div>
    <div class="field"><span class="label">经办人：</span><span id="manager">--</span></div>
</div>

<script>
    // ✨ 确保函数定义完全正确，不要在参数或逻辑里加多余的符号
    function setData(orderId, gift, qty, date, contact, manager) {
        try {
            document.getElementById('orderId').innerText = orderId;
            document.getElementById('giftName').innerText = gift;
            document.getElementById('qty').innerText = qty;
            document.getElementById('date').innerText = date;
            document.getElementById('contact').innerText = contact;
            document.getElementById('manager').innerText = manager;

            // 通知 Android 渲染完成了（如果你的 ScrollGenerator 监听了 console）
            console.log("RENDER_COMPLETE");
        } catch (e) {
            console.error("JS_ERROR: " + e.message);
        }
    }
</script>
</body>
</html>
